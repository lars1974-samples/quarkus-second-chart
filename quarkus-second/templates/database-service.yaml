apiVersion: v1
kind: Service
metadata:
  name: {{ include "quarkus-second.database-fullname" . }}
  labels:
    {{- include "quarkus-second.database-labels" . | nindent 4 }}
spec:
  type: {{ .Values.database.service.type }}
  ports:
    - port: {{ .Values.database.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "quarkus-second.database-selectorLabels" . | nindent 4 }}
